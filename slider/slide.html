<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片轮播slider</title>
    <link rel="stylesheet" href="slide.css" type="text/css">
    <script src="slide.js"></script>
</head>
<body>
    <div id="container">
        <div id="img_list" style="left: 0px;">
            <img src="1.jpg" alt="1">
            <img src="2.jpg" alt="2">
            <img src="3.jpg" alt="3">
            <img src="4.jpg" alt="4">
            <img src="5.jpg" alt="5">
        </div>
        <div id="origin">
            <span index="1" class="on"></span>
            <span index="2"></span>
            <span index="3"></span>
            <span index="4"></span>
            <span index="5"></span>
        </div>
        <a id="prev" href="javascript:" class="switch">&lt;</a>
        <a id="next" href="javascript:" class="switch">&gt;</a>
    </div>
</body>
</html>
